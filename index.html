            <header>
        <h1 align="center">Quiz #1

        </header>
        
        <body>
            <center>
                <p>What's you favorite fruit?</p>
            <input type="text" id="fruit"/><br>
            <button type="button" onclick="caps()">Confirm</button>
                <p id="newtxt"></p>
                    
        <script>
            function caps() {
            var str = document.getElementById('fruit').value;
            var res = str.toUpperCase();
            document.getElementById("newtxt").innerHTML = res;
            }
        </script>
            </center>
        </body>

    
    </head>

</html>
